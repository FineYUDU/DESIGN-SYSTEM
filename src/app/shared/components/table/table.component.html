<!-- CONTAINER TABLE} -->
<div class="container-table">
    <div class="grid-header">

        <!-- HEADER COLUMN 1 -->
        <div class="grid-header-column-1">
            <!-- SEARCH -->
            <div class="input-container">
                <input type="text" class="input-gbl" placeholder="Busca un locker por ID, numero de serie..." #txtSearch (keyup)="onSearch(txtSearch.value)">
                <button type="submit" class="btn-search"> <div class="icon-search"></div></button>
            </div>
        </div>
        <!--? HEADER COLUMN 2 -->
        <div class="grid-header-column-2">
        <!-- CALENDAR -->
            <app-calendar class="elem-1"></app-calendar>
        <!-- FUNNEL --> 
            <app-filter-funnel class="elem-2"></app-filter-funnel>
        <!-- BUTTON EXPORT -->
            <app-button-export class="elem-3"></app-button-export>
        </div>
    </div>
    <!--? TABLE GRID -->
    <div class="row-2">
        <!-- TABLE STYLE -->
        <table class="table">
            <!-- USERS ----------------------------------------------->
            <thead>
                <tr>
                    <th *ngFor="let th of usersHeader;" class="grid-th">
                        <button type="button" (click)="sortArray(this.users, th.filtro)">
                            <div class="icon-arrow">
                                <span class="margin-start-icon">
                                    {{th.th | titlecase}}
                                </span>
                            </div>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>
                        {{user.id}}
                    </td>
                    <td>
                        {{user.first_name}}
                    </td>
                    <td>
                        {{user.last_name}}
                    </td>
                    <td>
                        {{user.email}}
                    </td>
                </tr>
            </tbody>
            <!-- POKEMONS TABLE ----------------------------------------------->
            <thead>
                <tr>
                    <th *ngFor="let th of pokemonsHeader;" class="grid-th">
                        <button type="button" (click)="sortArray(this.pokemons, th.filtro)">
                            <div class="icon-arrow">
                                <span class="margin-start-icon">
                                    {{th.th | titlecase}}
                                </span>
                            </div>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let poke of pokemons | filtro:search"
                [ngStyle]="{'height':'100px'}">
                    <td>
                        {{poke.id}}
                    </td>
                    <td>
                        {{poke.name}}
                    </td>
                    <td>
                        <img [src]="poke.pic" [alt]="poke.pic">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
